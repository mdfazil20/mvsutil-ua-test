name: Generate Manpages and Raise PR

on:
  push:
    branches:
      - main

jobs:
  manpage-pr:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout Repo-A (ua-test)
      # -----------------------------
      - name: Checkout Repo-A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main for diff
        run: git fetch origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # -----------------------------
      # Detect changed markdown files vs main
      # -----------------------------
      - name: Get changed markdown files
        id: changes
        run: |
          git diff origin/main...HEAD --name-only -- '*.md' > changed_files.txt || true

          if [ ! -s changed_files.txt ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Show changed files
        if: steps.changes.outputs.changed == 'true'
        run: cat changed_files.txt

      # -----------------------------
      # Generate manpages ONLY for changed files
      # -----------------------------
      - name: Generate manpages
        if: steps.changes.outputs.changed == 'true'
        run: |
          mkdir -p generated-manpages

          while read -r mdfile; do
            echo "Processing $mdfile"
            python scripts/md-to-manpage.py \
              --input "$(dirname "$mdfile")" \
              --output generated-manpages
          done < changed_files.txt

      # -----------------------------
      # Clone Repo-B (mvsutil-test)
      # -----------------------------
      - name: Clone Repo-B
        if: steps.changes.outputs.changed == 'true'
        run: |
          git clone \
            https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/mdfazil20/mvsutil-test.git \
            repo-b

      # -----------------------------
      # Create feature branch in Repo-B
      # -----------------------------
      - name: Create feature branch
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd repo-b
          BRANCH="auto/manpages-${{ github.run_id }}"
          git checkout -b "$BRANCH"
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      # -----------------------------
      # Copy generated manpages to Repo-B
      # -----------------------------
      - name: Copy manpages
        if: steps.changes.outputs.changed == 'true'
        run: |
          cp generated-manpages/*.1 repo-b/docs/catgen1/

      # -----------------------------
      # Commit & push to Repo-B
      # -----------------------------
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd repo-b
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/catgen1
          git commit -m "Auto-generate manpages from markdown changes" || exit 0
          git push origin "$BRANCH_NAME"

      # -----------------------------
      # Create PR in Repo-B â†’ main
      # -----------------------------
      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.REPO_B_TOKEN }}
          path: repo-b
          base: main
          branch: ${{ env.BRANCH_NAME }}
          title: "Auto-generated manpages"
          body: |
            This PR was automatically generated.

            - Trigger: Markdown changes merged to `mvsutil-ua-test/main`
            - Only changed files were processed
            - Output: `.1` manpages
