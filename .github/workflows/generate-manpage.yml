name: Generate Manpages and Raise PR

on:
  push:
    branches:
      - main   # runs when Repo-A (mvsutil-ua-test) main changes

jobs:
  manpage-pr:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout Repo-A (mvsutil-ua-test)
      # -----------------------------
      - name: Checkout Repo-A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # -----------------------------
      # Detect changed markdown files
      # -----------------------------
      - name: Detect changed markdown files
        id: changes
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep '\.md$' > changed_files.txt || true

          if [ ! -s changed_files.txt ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # -----------------------------
      # Generate manpages (Repo-A only)
      # -----------------------------
      - name: Generate manpages
        if: steps.changes.outputs.changed == 'true'
        run: |
          python scripts/md-to-manpage.py \
            --input docs \
            --output generated-manpages

      # -----------------------------
      # Clone Repo-B (mvsutil-test)
      # -----------------------------
      - name: Clone Repo-B
        if: steps.changes.outputs.changed == 'true'
        run: |
          git clone \
            https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/mdfazil20/mvsutil-test.git \
            repo-b

      # -----------------------------
      # Create branch in Repo-B
      # -----------------------------
      - name: Create feature branch in Repo-B
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd repo-b
          BRANCH="auto/manpages-${{ github.run_id }}"
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV
          git checkout -b "$BRANCH"

      # -----------------------------
      # Copy manpages into Repo-B
      # -----------------------------
      - name: Copy generated manpages to Repo-B
        if: steps.changes.outputs.changed == 'true'
        run: |
          mkdir -p repo-b/docs/catgen1
          cp generated-manpages/*.1 repo-b/docs/catgen1/

      # -----------------------------
      # Commit & push to Repo-B
      # -----------------------------
      - name: Commit and push changes (Repo-B)
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd repo-b
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/catgen1
          git commit -m "Auto-generate manpages from mvsutil-ua-test" || exit 0
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.REPO_B_TOKEN }}
          path: repo-b
          base: main
          branch: ${{ env.BRANCH_NAME }}
          title: "Auto-generated manpages"
          body: |
            This PR was automatically generated.

            - Source: markdown changes from mvsutil-ua-test
            - Branch: ${{ env.BRANCH_NAME }}
            - Target: main
